<div class="flex flex-col items-center p-4 space-y-6">
  <div class="w-full max-w-lg flex flex-col gap-4">
    <div>
      <button class=" flex btn btn-active gap-2" (click)="goBack()">
        <lucide-icon name="arrow-left" [size]="18"></lucide-icon>
        Back
      </button>
    </div>
    <div class="flex justify-center">
      <h1 class="text-2xl font-bold">Ingredient Details</h1>
    </div>
  </div>

  <div class="card w-full max-w-lg bg-base-200 shadow-xl">
    <div class="card-body gap-4">

      <div class="form-control w-full">
        <label class="label"><span class="label-text font-semibold">Name</span></label>
        <input
          type="text"
          [ngModel]="ingredient().name"
          (ngModelChange)="updateField('name', $event)"
          placeholder="e.g. organic flour"
          class="input input-bordered w-full"
        />
      </div>

      <div class="grid grid-cols-2 gap-4">
        <div class="flex flex-col gap-1 form-control w-full">
          <label class="label">
            <span class="label-text font-semibold flex items-center gap-2">
              <lucide-icon name="piggy-bank" [size]="16"></lucide-icon> Price (cents/kg)
            </span>
          </label>
          <input
            type="number"
            [ngModel]="ingredient().price"
            (ngModelChange)="updateField('price', $event)"
            placeholder="0.00"
            class="input input-bordered w-full"
          />
        </div>

        <div class="flex flex-col gap-1 form-control w-full">
          <label class="label">
            <span class="label-text font-semibold flex items-center gap-2">
              <lucide-icon name="flame" [size]="16"></lucide-icon> Calories (Kcal)
            </span>
          </label>
          <input
            type="number"
            [ngModel]="ingredient().calories"
            (ngModelChange)="updateField('calories', $event)"
            placeholder="0"
            class="input input-bordered w-full"
          />
        </div>
      </div>

      <div class="flex flex-col gap-1 form-control w-full">
        <label class="label">
          <span class="label-text font-semibold flex items-center gap-2">
            <lucide-icon name="notebook-pen" [size]="16"></lucide-icon> Notes
          </span>
        </label>
        <textarea
          class="textarea textarea-bordered h-24"
          placeholder="Add details or allergens..."
          [ngModel]="ingredient().notes"
          (ngModelChange)="updateField('notes', $event)">
        </textarea>
      </div>

      <div class="card-actions justify-end mt-4">
        <button class="btn btn-primary gap-2 w-full sm:w-auto" (click)="updateIngredient()">
          <lucide-icon name="save" [size]="18"></lucide-icon>
          Update Ingredient
        </button>
      </div>

    </div>
  </div>
</div>
